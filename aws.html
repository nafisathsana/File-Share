<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Crowd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Add the link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            CLOUD CROWD
        </h1>
        <h2>Upload Files</h2>
        <div class="form-group">
            <input type="file" class="form-control" id="fileInput" required>
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block" onclick="uploadFilesMultipart('cloudcrowd')">
                Upload File
            </button>
        </div>
        <!-- Dark mode toggle button -->
        <button class="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
</body>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
<script src="script.js"></script>
</html>
